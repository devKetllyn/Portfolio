<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio</title>

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <link rel="stylesheet" href="portfolio.css" />
</head>

<body>

    <div class="container">
        <header class="animated">
            <a href="#" class="logo">Portfólio.</a>

            <nav class="navbar">
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre</a>
                <a href="portfolio.html" class="active">Portfólio</a>
                <a href="contato.html">Contato</a>
            </nav>

            <div class="menu-icon" id="menu-icon">
                <i class="ri-menu-line"></i>
            </div>
        </header>

        <section class="home animated">
            <div class="home-detail">
                <h1>Projetos:</h1>
                <div class="projetos-imagens">
                    <a href="img/apple.png" data-lightbox="galeria" data-title="Projeto 1">
                        <img src="img/apple.png" alt="Projeto 1" />
                    </a>
                    <a href="img/royal.png" data-lightbox="galeria" data-title="Projeto 2">
                        <img src="img/royal.png" alt="Projeto 2" />
                    </a>
                    <a href="img/s4k.png" data-lightbox="galeria" data-title="Projeto 3">
                        <img src="img/s4k.png" alt="Projeto 3" />
                    </a>
                    <a href="img/poke.png" data-lightbox="galeria" data-title="Projeto 4">
                        <img src="img/poke.png" alt="Projeto 4" />
                    </a>
                    <a href="img/vinicola.png" data-lightbox="galeria" data-title="Projeto 5">
                        <img src="img/vinicola.png" alt="Projeto 5" />
                    </a>
                    <a href="img/psicologo.png" data-lightbox="galeria" data-title="Projeto 6">
                        <img src="img/psicologo.png" alt="Projeto 6" />
                    </a>
                </div>
            </div>
        </section>

    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
            navbar.classList.toggle('active');
            menuIcon.classList.toggle('ri-close-line');
            menuIcon.classList.toggle('ri-menu-line');
        }
    </script>

</body>

</html>
